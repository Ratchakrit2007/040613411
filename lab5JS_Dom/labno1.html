<html>

<head>
    <meta charset="utf-8">
    <style>
        input{
            width: 8%;
        }
    </style>
    <script>
        function add() {
            let num1 = document.getElementById("num1");
            let outnum1 = num1.value;
            let num2 = document.getElementById("num2");
            let outnum2 = num2.value;
            let ask = document.getElementById("ask");
            ask.value = Number(outnum1)+Number(outnum2)
            

        }
        window.onload = function () {
            let onclick = document.getElementById("onclick");
            onclick.onclick = add;

        }

    </script>
</head>

<body>
<input type="number" id="num1">+<input type="number" id="num2">=<input type="text" id="ask" >
<input type="button" value="Go Go " id="onclick">
</body>

</html>
