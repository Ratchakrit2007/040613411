<html>

<head>
    <style>
        .Correct{
            color: green;
        }
        .Incorrect{
            color: red;
        }
    </style>
    <script>
        function checkPassword() {
            let pass1 = document.getElementById("pass1");
            let Cpass1 = pass1.value;
            let pass2 = document.getElementById("pass2");
            let Cpass2 = pass2.value;
            
            let correct = document.createElement("lable");
            correct.innerHTML = "Correct";
            correct.classList.add("Correct"); // เพิ่มคลาส "error-text" เข้าไปใน label
            let incorrect = document.createElement("lable");
            incorrect.innerHTML = "Incorrect";
            incorrect.classList.add("Incorrect"); // เพิ่มคลาส "error-text" เข้าไปใน label
            let adderrormsg = document.getElementById("errormsg");
           
            if(Cpass1==Cpass2){
                adderrormsg.appendChild(correct);
                //console.log("in")
            }else{
                adderrormsg.appendChild(incorrect);
            }
        }
    </script>
</head>

<body>
    <h1>Register</h1>
    Username: <input type="text"><br>
    Password: <input type="text" id="pass1"><br>
    Re-type Password: <input type="text" id="pass2"><br>
    <input type="submit" onclick="checkPassword()">
    <div id="errormsg"></div>
</body>

</html>
