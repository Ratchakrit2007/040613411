<html>

<head>
    <meta charset="utf-8">
    <style>
        input{
            width: 8%;
        }
    </style>
    <script>
        function add() {
            let num1 = document.getElementById("num1");
            let outnum1 = num1.value;
            let num2 = document.getElementById("num2");
            let outnum2 = num2.value;
            let x = document.getElementById("plus");
            let outx = x.value;
            claculate(Number(outnum1),outx,Number(outnum2));
            
            

        }
        function claculate(number1,x,number2){
            let ask = document.getElementById("ask");
            if(x=="+"){
                ask.value = number1+number2
            }
            else if(x=="-"){
                ask.value = number1-number2
            }
            else if(x=="*"){
                ask.value = number1*number2
            }
            else{
                ask.value = number1/number2
            }
        }
        window.onload = function () {
            let onclick = document.getElementById("onclick");
            onclick.onclick = add;

        }

    </script>
</head>

<body>
<input type="number" id="num1">
<select name="บวกลบ" id="plus">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>
<input type="number" id="num2">=<input type="text" id="ask" >
<input type="button" value="Go Go " id="onclick">
</body>

</html>
