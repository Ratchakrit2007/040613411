<html>

<head>
    <style>
        .green{
            color: green;
        }
    </style>
    <script>
        function changetextcolor(inputid){
            let putelement = document.getElementById(inputid);
            putelement.classList.add("green")
        }
    </script>
</head>

<body>
    Name: <input type="text" id="name" onblur="changetextcolor('name')"><br>
    Age: <input type="text" id="age" onblur="changetextcolor('age')"><br>
    Birthday: <input type="text" id="hbd" onblur="changetextcolor('hbd')"><br>
    
</body>

</html>
